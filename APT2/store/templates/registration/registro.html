{% extends 'base.html' %}
{% load my_custom_tags.custom_filters %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}" />

<div class="body">
    <h1>REGISTRO</h1>

    <div style="width:100%; display:flex; justify-content:center; margin:5px;">

        <main class="form-signin w-100 " style="margin-left: 30%;margin-right: 30%;">
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy}}
                <input type="submit" value="Enviar">
            </form>
        </main>

    </div>
</div>
{% endblock %}
