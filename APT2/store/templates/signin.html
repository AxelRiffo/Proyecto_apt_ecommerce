{% extends 'base.html' %}
{% load static %}
{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/ingreso.css' %}" />

  <div class="body">
    <div class="column">
      <h1>INICIAR SESION</h1>
      <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Ingresar</button>
        {% if error_message %}
          {{ error_message }}
        {% endif %}
      </form>
    </div>
  </div>
{% endblock %}
