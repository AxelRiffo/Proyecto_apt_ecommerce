{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/store.css' %}" />
<div class="body">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/carousel1.jpg' %}" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/carousel2.jpg' %}" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/carousel3.jpg' %}" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/carousel4.jpg' %}" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      <!-- ... (cÃ³digo del carrusel) ... -->
    </div>

    <div class="product-cards">
      {% for producto in productos %}
          <div class="card mb-3" style="max-width: 300px;">
              <img src="{{ producto.imagen.url }}" alt="{{ producto.titulo }}" class="card-img-top">
              <div class="card-body">
                  <h2 class="card-title">{{ producto.titulo }}</h2>
                  <p class="card-text">{{ producto.descripcion }}</p>
                  <p class="card-text precio">Precio: {{ producto.precio_formateado }}</p>
                  <a href="{% url 'Add' producto.id %}" class="btn btn-primary">Agregar al carrito</a>
              </div>
          </div>
      {% endfor %}
  </div>
  
  {% include 'carrito.html' %}
{% endblock %}
