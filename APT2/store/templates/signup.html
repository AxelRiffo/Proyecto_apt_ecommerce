{% extends 'base.html' %}
{% load static %}
{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/ingreso.css' %}" />

  <div class="body">
    <div class="column">
      <h1>REGISTRO</h1>
      <form method="post" class="signup-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}" class="form-label">Nombre:</label>
          {{ form.first_name }}
        </div>
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}" class="form-label">Apellido:</label>
          {{ form.last_name }}
        </div>
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}" class="form-label">Correo:</label>
          {{ form.email }}
        </div>
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}" class="form-label">Nombre de usuario:</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="{{ form.password1.id_for_label }}" class="form-label">Contraseña:</label>
          {{ form.password1 }}
        </div>
        <div class="form-group">
          <label for="{{ form.password2.id_for_label }}" class="form-label">Confirmar Contraseña:</label>
          {{ form.password2 }}
        </div>
        <button class="btn">Registrarme</button>
        {{ error }}
      </form>
    </div>
  </div>
{% endblock %}
