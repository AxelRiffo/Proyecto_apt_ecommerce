<!DOCTYPE html>
{% load static %}
<html>

        <title>GioPizza</title>

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <div id='navbar'>
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo">
            <button>Botón 1</button>
            <button>Botón 2</button>
            <button>Botón 3</button>
        </div>

        <div id='container'>
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
