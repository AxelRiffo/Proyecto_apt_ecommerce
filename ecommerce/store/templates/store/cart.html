{% extends 'store/main.html' %}
{% block content %}
<h3>Carrito de Compras</h3>
<table>
  <thead>
    <tr>
      <th>Producto</th>
      <th>Precio</th>
    </tr>
  </thead>
  <tbody>
    {% for producto in productos_en_carrito %}
    <tr>
      <td>{{ producto.titulo }}</td>
      <td>${{ producto.precio }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<p>Precio Total: ${{ precio_total }}</p>
{% endblock %}
