{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/store.css' %}">
<div class="body">
    
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/carousel1.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/carousel2.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/carousel3.jpg' %}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
    <h4>Pizzas</h4>
    <div class="product-cards">
      {% for producto in productos %}
          <div class="card">
              <img src="{{ producto.imagen.url }}" alt="{{ producto.titulo }}">
              <div class="card-info">
                  <h2>{{ producto.titulo }}</h2>
                  <p>{{ producto.descripcion }}</p>
                  <p class="precio">Precio: {{ producto.precio_formateado }} </p>
                  <form method="post" action="{% url 'agregar_al_carrito' producto.id %}">
                    {% csrf_token %}
                    <input type="submit" value="Agregar al Carrito">
                </form>
              </div>
          </div>
      {% endfor %}
  </div>
  
{% endblock %}
